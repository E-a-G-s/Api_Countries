<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Mi Pagina Web</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div>
      <!--FLEXBOX VA EN CONTENEDOR PADRE Y LOS HIJOS SE VEN AFECTADO(FLEXIBLE)-->
      <nav class="navBar">
        <div class="container navBar-content">
          <h1>Paises del Mundo</h1>
          <button class="btn-dark-mode">
            <i class="fa-regular fa-moon"></i>
            Modo Oscuro
          </button>
        </div>
      </nav>
    </div>
    <header class="container filter-content my-2">
      <form class="form-search" id="formulario">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Ingresa Pais" id="inputFormulario" />
      </form>
      <div class="content-select">
        <select id="filterRegion">
          <option value="">Filtrar por Region</option>
          <option value="Todos">Todos</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </header>
    <main class="container grid" id="banderas">
      <article class="card">
        <img src="https://flagcdn.com/cl.svg" alt="" class="img-fluid" />
        <div class="card-content">
          <h3>Nombre</h3>
          <p>
            <b>Population:</b>
          </p>
          <p>
            <b>Region:</b>
          </p>
          <p>
            <b>Capital:</b>
          </p>
        </div>
      </article>
    </main>

    <script src="./js/darkMode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/formulario.js"></script>
    <script src="./js/filterRegion.js"></script>
  </body>
</html>
